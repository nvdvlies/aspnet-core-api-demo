<ng-container *ngIf="vm$ | async as vm; else loading">
  <ng-container *ngIf="vm.resolversAreInitialized || vm.resolverProblemDetails; else loading">
    <div *ngIf="vm.resolverProblemDetails" class="p-4">
      <app-problem-details [problemDetails]="vm.resolverProblemDetails"></app-problem-details>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
</ng-container>

<ng-template #loading>
  <app-spinner diameter="50"></app-spinner>
</ng-template>
