<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  AppName
  <span style="flex: 1 1 auto"></span>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#"><mat-icon>person</mat-icon><span>Account</span></button>
      <button mat-menu-item routerLink="/user-preferences">
        <mat-icon>settings</mat-icon><span>Preferences</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0">
  <mat-sidenav #sidenav opened mode="side" style="width: 220px">
    <mat-nav-list>
      <mat-list-item routerLink="/customers" [routerLinkActive]="['active']" class="text-gray-900">
        Customers</mat-list-item
      >
      <mat-list-item routerLink="/invoices" [routerLinkActive]="['active']">Invoices</mat-list-item>
    </mat-nav-list>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header class="pl-[16px]" expandedHeight="48px"
        >System</mat-expansion-panel-header
      >
      <mat-nav-list>
        <mat-list-item routerLink="/application-settings" [routerLinkActive]="['active']"
          >Application settings</mat-list-item
        >
        <mat-list-item routerLink="/feature-flag-settings" [routerLinkActive]="['active']"
          >Feature flags</mat-list-item
        >
        <mat-list-item routerLink="/invoices" [routerLinkActive]="['active']">Users</mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
