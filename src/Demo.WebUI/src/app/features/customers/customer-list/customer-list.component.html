<ng-container *ngIf="vm$ | async as vm; else loading">
    <ng-container *ngIf="!vm.isLoadingForFirstTime; else loading">

        <button mat-button color="primary" routerLink="/customers/new">Add new customer</button>

        <div class="table-container" tableFilterContainer [filterCriteria]="vm.criteria" (filterChange)="search($event)">

            <mat-form-field>
                <input tableFilter="searchTerm" debounceTime="350" matInput placeholder="Search..." [formControl]="searchTerm">
            </mat-form-field>

            <table mat-table matSort matSortActive="code" matSortDisableClear matSortDirection="asc" class="mat-elevation-z1" [dataSource]="dataSource">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Code </th>
                    <td mat-cell *matCellDef="let customer">
                        <a routerLink="/customers/{{customer.id}}">{{ customer.code != null ? customer.code : '-' }}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
                    <td mat-cell *matCellDef="let customer">
                        <a routerLink="/customers/{{customer.id}}">{{ customer.name != null ? customer.name : '-' }}</a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <ng-container *ngIf="vm.isLoading">
                <mat-spinner [diameter]="50"></mat-spinner>
            </ng-container>

            <mat-paginator [length]="vm.totalItems ?? 0" [pageIndex]="vm.pageIndex" [pageSize]="vm.pageSize" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </div>
    </ng-container>
    {{ vm | json }}
</ng-container>

<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</ng-template>
