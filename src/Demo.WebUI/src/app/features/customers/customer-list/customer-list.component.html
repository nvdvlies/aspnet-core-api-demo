<ng-container *ngIf="vm$ | async as vm; else loading">
    <ng-container *ngIf="!vm.isLoadingForFirstTime; else loading">

        <app-page-header title="Customers">
            <button mat-raised-button routerLink="/customers/new" type="button">New customer</button>
        </app-page-header>

        <div class="content-container">
            <app-problem-details [problemDetails]="vm.problemDetails"></app-problem-details>
            
            <div tableFilterContainer [filterCriteria]="vm.criteria"
                (filterChange)="search($event)">

                <mat-form-field>
                    <input tableFilter debounceTime="350" matInput placeholder="Search..." [formControl]="searchTerm">
                </mat-form-field>

                <table mat-table matSort [matSortActive]="vm.criteria?.sortColumn ?? 'code'" matSortDisableClear
                    [matSortDirection]="vm.criteria?.sortDirection ?? 'asc'" class="mat-elevation-z1"
                    [dataSource]="dataSource"
                    [trackBy]="trackById">
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Code </th>
                        <td mat-cell *matCellDef="let row">
                            <a routerLink="/customers/{{row.id}}">{{ row.code != null ? row.code : '-' }}</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
                        <td mat-cell *matCellDef="let row">
                            <a routerLink="/customers/{{row.id}}">{{ row.name != null ? row.name : '-' }}</a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'spotlight-row': row.id === vm.spotlightIdentifier }"></tr>
                </table>

                <ng-container *ngIf="vm.isLoading">
                    <mat-spinner [diameter]="50"></mat-spinner>
                </ng-container>

                <mat-paginator [length]="vm.totalItems ?? 0" [pageIndex]="vm.pageIndex ?? 0" [pageSize]="vm.pageSize"
                    [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
            </div>
        </div>
    </ng-container>
    <!-- {{ vm | json }} -->
</ng-container>

<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</ng-template>
