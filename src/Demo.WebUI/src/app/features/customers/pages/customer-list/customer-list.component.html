<ng-container *ngIf="vm$ | async as vm; else loading">
  <ng-container *ngIf="!vm.isLoadingForFirstTime; else loading">
    <app-page-header title="Customers">
      <button mat-raised-button routerLink="/customers/new" type="button">New customer</button>
    </app-page-header>

    <div class="content-container">
      <app-problem-details [problemDetails]="vm.problemDetails"></app-problem-details>

      <mat-card class="p-5 shadow-lg mt-2 bg-white">
        <div appTableFilterContainer [filterCriteria]="vm.criteria" (filterChange)="search($event)">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Search</mat-label>
            <input
              appTableFilter
              debounceTime="350"
              matInput
              placeholder="Search..."
              [formControl]="searchTerm"
              appSetFocus="true"
              autocomplete="off"
              type="text"
            />
            <button
              *ngIf="searchTerm.value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchTerm.setValue(null)"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <table
            mat-table
            matSort
            [matSortActive]="vm.criteria?.sortColumn ?? 'code'"
            matSortDisableClear
            [matSortDirection]="vm.criteria?.sortDirection ?? 'asc'"
            class="w-full bg-inherit"
            [dataSource]="dataSource"
            [trackBy]="trackById"
          >
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Code</th>
              <td mat-cell *matCellDef="let row">
                <a routerLink="/customers/{{ row.id }}">{{ row.code ?? '-' }}</a>
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
              <td mat-cell *matCellDef="let row">
                {{ row.name }}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; let i = index; columns: displayedColumns"
              [ngClass]="{
                'spotlight-row': row.id === vm.spotlightIdentifier
              }"
            ></tr>
          </table>

          <ng-container *ngIf="vm.isLoading">
            <app-spinner diameter="50"></app-spinner>
          </ng-container>

          <mat-paginator
            [length]="vm.totalItems ?? 0"
            [pageIndex]="vm.pageIndex ?? 0"
            [pageSize]="vm.criteria?.pageSize ?? vm.pageSize"
            [pageSizeOptions]="[5, 10, 25]"
            class="bg-inherit"
          ></mat-paginator>
        </div>
      </mat-card>
    </div>
  </ng-container>
  <!-- {{ vm | json }} -->
</ng-container>

<ng-template #loading>
  <app-spinner diameter="50"></app-spinner>
</ng-template>
